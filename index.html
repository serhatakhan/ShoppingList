<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Listesi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div id="clouds">
      <div class="cloud x1"></div>
      <!-- Time for multiple clouds to dance around -->
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
    </div>    
    
    <!--  Disregard -->
    <a style="position: fixed; bottom: 10px; right: 10px;color:#CCC" href="https://plus.google.com/111052275277622928148?rel=me"></a>

    <section>
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Alışveriş Listesi</h3>
        <div class="form-control">
          <input
            type="text"
            id="grocery"
            placeholder="İhtiyaçlarınızı giriniz..."
          />
          <button class="submit-btn" type="submit">Ekle</button>
        </div>
      </form>

      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list">
          <!-- <article class="grocery-item">
            <p class="title">item</p>
            <div class="btn-container">
              <button class="edit-btn" type="button">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete-btn" type="button">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </article> -->
        </div>

        <button class="clear-btn">Listeyi Temizle</button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
